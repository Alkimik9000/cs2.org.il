  <script>
    async function fetchMatchNews() {
      const response = await fetch('/api/matches');
      const matches = await response.json();
  
      const matchNewsElement = document.getElementById('match-news');
      matchNewsElement.innerHTML = '';
  
      matches.forEach((match, index) => {
        const matchElement = document.createElement('div');
        matchElement.textContent = `${index + 1}. ${match}`;
        matchNewsElement.appendChild(matchElement);
      });
    }
  
    fetchMatchNews();
  </script>
