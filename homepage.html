<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter Strike 2 - הקהילה הישראלית</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>

    <nav>
      <ul>
        <li><a href="homepage.html">בית</a></li>
        <li><a href="game-information.html">מידע</a></li>
        <li><a href="guides-tutorials.html">מדריכים</a></li>
        <li><a href="community.html">קהילה</a></li>
        <li><a href="tournaments-events.html">טורנירים</a></li>
        <li><a href="multimedia.html">מולטימדיה</a></li>
        <li><a href="contact-support.html">תמיכה</a></li>
      </ul>

    </nav>
    <div class="logo">
    </div>

    <!-- Add social media links here -->
    <ul class="social-media">
      <li><a href="https://www.facebook.com">Facebook</a></li>
      <li><a href="https://www.twitter.com">Twitter</a></li>
      <li><a href="https://www.instagram.com">Instagram</a></li>
    </ul>
  </header>

  <main>

    <section id="homepage">
        <div id="match-news"></div>
        <script src="/static/js/fetch_matches.js"></script>
        <script src="js/main.js"></script>
        <ul id="match-list"></ul>
        <ul id="match-list">
          {% for match in matches %}
            <li>{{ match }}</li>
          {% endfor %}
          </ul>



      <!-- Add the homepage content here -->
    </section>

  </main>

  <footer>
    <img src="https://i.postimg.cc/Jnp8qZdw/Greenshot-2023-05-05-02-34-23.png" alt="Logo">
  </footer>
  <script src="js/main.js"></script>
  <script>
    async function fetchMatchNews() {
      const response = await fetch('/api/matches');
      const matches = await response.json();
  
      const matchNewsElement = document.getElementById('match-news');
      matchNewsElement.innerHTML = '';
  
      matches.forEach((match, index) => {
        const matchElement = document.createElement('div');
        matchElement.textContent = `${index + 1}. ${match}`;
        matchNewsElement.appendChild(matchElement);
      });
    }
  
    fetchMatchNews();
  </script>
</body>
</html>
